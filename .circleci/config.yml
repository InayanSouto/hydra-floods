version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build:
    docker:
      - image: continuumio/miniconda3

    workingdir: ~/hydrafloods

    steps:
      - checkout
      - run:
        name: install dependencies
        command: |
          conda env create -f environment.yml
      - run:
          name: install test
          command: |
            conda init bash
            source ~/.bashrc
            conda activate hydra
            python -c "import hydrafloods as hf"
            flake8 --statistics 

workflows:
  main:
    jobs:
      - build
